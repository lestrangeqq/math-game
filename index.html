<h1>mathGame by Lestra</h1>

<div id='game'>

<div id='start-game'><p>Начать игру</p></div>

<div class='hearts'>
  Количество жизней:
  <span id='hearts-amount'>3</span>
</div>

<div id='main'>
  <span class='first-num'><span id='first-num'></span></span>
  <span class='sign'><span id='sign'></span></span>
  <span class='second-num'><span id='second-num'></span></span>
  <span class='equal-sign'><span>=</span></span>
  <span class='right-answer'><span id='right-answer'>?</span></span>
</div>

<div class='answer'>
  <input id='user-answer' type='text'>
  <button id='send-answer'>Send</button>
</div>

<div id='game-over'>Game Over.</div>

</div>
